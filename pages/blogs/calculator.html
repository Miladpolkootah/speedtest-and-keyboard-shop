<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calco.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator container">
      <form name="calculator">
        <input type="text" name="input" readonly />
        <div class="cac">
          <input type="button" value="C" onclick="calculator.input.value =''" />
          <input type="button" value="()" onclick="" />
          <input
            type="button"
            value="%"
            onclick="calculator.input.value +='%'"
          />
        </div>
        <div class="1">
          <input
            type="button"
            value="1"
            onclick="calculator.input.value +='1'"
          />
          <input
            type="button"
            value="2"
            onclick="calculator.input.value +='2'"
          />
          <input
            type="button"
            value="3"
            onclick="calculator.input.value +='3'"
          />
        </div>
        <div class="4">
          <input
            type="button"
            value="4"
            onclick="calculator.input.value +='4'"
          />
          <input
            type="button"
            value="5"
            onclick="calculator.input.value +='5'"
          />
          <input
            type="button"
            value="6"
            onclick="calculator.input.value +='6'"
          />
        </div>
        <div class="7">
          <input
            type="button"
            value="7"
            onclick="calculator.input.value +='7'"
          />
          <input
            type="button"
            value="8"
            onclick="calculator.input.value +='8'"
          />
          <input
            type="button"
            value="9"
            onclick="calculator.input.value +='9'"
          />
        </div>
        <div class="dot">
          <input
            type="button"
            value="."
            onclick="calculator.input.value +='.'"
          />
          <input
            type="button"
            value="0"
            onclick="calculator.input.value +='0'"
          />
          <input
            type="button"
            value="000"
            onclick="calculator.input.value ='000'"
          />
        </div>
        <div class="mul">
          <input
            type="button"
            value="+"
            onclick="calculator.input.value +='+'"
          />
          <input
            type="button"
            value="-"
            onclick="calculator.input.value +='-'"
          />
        </div>
        <div class="zarb">
          <input
            type="button"
            value="*"
            onclick="calculator.input.value +='*'"
          />
          <input
            type="button"
            value="/"
            onclick="calculator.input.value +='/'"
          />
        </div>
        <input
          type="button"
          value="="
          onclick="calculator.input.value = eval(calculator.input.value)"
        />
      </form>
    </section>
  </body>
</html>
